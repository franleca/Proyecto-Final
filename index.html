<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mosoki: Un sabor especial hecho con manos y cabeza, 100% delicioso!</title>
    
    <!-- Link que permite conectar este Html con el Css para poder darle los estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Este es un link que sirve para cambiar el favicon del sitio -->
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">

    <!-- Etiqueta meta que sirve para producir una descripcion normal de la pagina web -->
    <meta name="description" content="Nuestra heladeria ofrece gustos a lo grande para disfrutar en compañia, viendo una peli, o de cualquier forma que se pueda ocurrir, no dudes mas y atrevete a realizar tu primera degustación">

    <!-- Etiqueta en donde ingresamos las palabras clave de nuestro sitio web -->
    <meta name="keywords" content="heladeria, sabor unico, Mosoki, gustos, 100% especial, hecho con cariño, helados, cantidad ideal, calidad, Capital Federal, Buenos Aires, helados ricos, heladerias recomendables, top, mejores heladerias, heladerias 5 estrellas">

    <!-- En este caso iran las etiquetas meta con la propiedad og, esta se manifiesta a la hora de compartir tu sitio en redes, en la primera etiqueta colocamos la imagen que tendra la publicacion, inclusive sin compartir, en la segunda se coloca el lugar del sitio al que te envia, en la tercera se encuentra la descripcion de la imagen, y en la ultima el titulo -->
    <meta property="og:image" content="https://franleca.github.io/Tercera-Preentrega/imagenes/1-1-helado.jpg">
    <meta property="og:url" content="https://franleca.github.io/Tercera-Preentrega/pages/2-gustos.html">
    <meta property="og:description" content="LLega a tu casa la oportunidad soñada de pedir helados mortales en tiempo y forma, elegi entre la enorme variedad de gustos y disfruta tu helado con amigos, viendo una peli, o de cualquier otra forma!">
    <meta property="og:title" content="En Mosoki animate a descubrir un sabor delicioso!">

    <!-- Agregamos el enlace al cdn de la biblioteca de animacion css dentro del head -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>


<body>

    <!-- Emplearemos 2 sistemas responsive, en esta pagina haremos el sistema de grillas con filas y columnas, la misma puede verse en computadora, celular o tablet. En total voy a hacer 2 navbar distintos para explorar ambas opciones. La segunda opcion de sistema responsive es usando bootstrap, eso lo vamos a hacer en la pagina nosotros -->
    <main id="grilla-1-1">

    <!-- Vamos a crear un header y un par de secciones, el header se escribe asi porque es lo correcto, poner section no seria recomendado -->
        <header class="header-g-1">


            <!-- Esta va a ser la seccion navegable, los items por donde el usario puede navegar en el sitio web, dentro del nav encontramos una lista desordenada o ul con dichos items expresados individualmente como li, y en su interior depositamos los links (a href) con sus nombres -->
            <nav class="nav-g">

                <!-- Normalmente para tener mayor control de los elementos se los coloca adentro de un div, esto mejora bastante cuando tienen clases -->
                <!-- En el caso del logo yo prefiero dejarlo a un lado para que sea mas facilmente manipulable con flexbox -->
                <!-- La imagen del logo podra linkear al inicio insertando una img en un a href -->
                <div class="divlogobarra-g">
                    <a href="index.html"><img src="imagenes/0-logo.png" alt="mosoki inicio" class="logobarra-g"></a>
                </div>

                <ul class="ul-g">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pages/2-gustos.html">Gustos</a></li>
                    <li><a href="pages/3-nosotros.html">Nosotros</a></li>
                    <li><a href="pages/4-local.html">Local</a></li>
                    <li><a href="pages/5-contacto.html">Contacto</a></li>
                </ul>

            </nav>

            


        </header>


        <section class="texto-g-1">

            <div class="contenedortexto-1-1">

                <!-- En este caso empleo un h1 por ser el titulo principal de la pagina, el mas importante a mi parecer, por lo tanto solo se usara un solo h1 -->
                <div class="contenedortitulo-1-1">
                    <div class="titulo-1-1">
                        <h1>LOS HELADOS CON MAS SABOR DE LA CAPITAL</h1>
                    </div>
                </div>
                
                <div class="contenedorbajada-1-1">
                    <div class="bajada-a">
                        <p>¡Veni a probar helados de calidad, hechos con mucho amor e ingredientes exquisitos!</p>
                    </div>
                </div>
                
                <div class="contenedorboton-1-1">
                    <div class="boton-1-1">
                        <a href="index.html"><p>COMPRAR</p></a>
                    </div>
                </div>
                

            </div>

        </section>    


        <section class="imagen-g-1">

            
                <div class="imagen-1-1">

                    <!-- Para poder animar usando aos creamos un div con el atributo data-aos y un valor, este tiene que encerrar el elemento a animar -->
                    <div data-aos="zoom-in-right">
                        <img src="imagenes/1-1-helado.jpg" alt="mano sosteniendo un helado">
                    </div>

                </div>
            

        <section>



    </main>

   
    <!-- En el footer se suele colocar variedad de informacion opcional, en este caso no lo voy a poner porque en mi web deberia estar mas abajo, si tuviera varias pantallas 

    <footer>

    </footer> -->


    <!-- Colocamos el enlace al cdn del script js y la etiqueta script con la inicializacion -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>

</body>

</html>
